<footer class="relative flex flex-col justify-center overflow-hidden">
  <div class="w-full mx-auto">
    <div *ngFor="let item of footerItems; let i = index" class="py-2" [ngClass]="getBackgroundColour(i)">
      <div class="container mx-auto">
        <button id="item.title" type="button"
          class="flex gray-800 items-center justify-between w-full text-left font-semibold py-2"
          (click)="toggleAccordionItem(item)" [attr.aria-expanded]="item.expanded"
          [attr.aria-controls]="'item.text-' + item.id">
          <span [ngClass]="getTextColorClass(i)">{{ item.title }}</span>
          <svg class="fill-grey-600 shrink-0 ml-4" width="16" height="16" [ngClass]="getFillClass(i)"
            xmlns="http://www.w3.org/2000/svg">
            <rect y="7" width="16" height="2" rx="1" class="transform origin-center transition duration-200 ease-out"
              [class.rotate-180]="item.expanded" />
            <rect y="7" width="16" height="2" rx="1"
              class="transform origin-center rotate-90 transition duration-200 ease-out"
              [class.rotate-180]="item.expanded" />
          </svg>
        </button>
        <div [id]="'item.text-' + item.id" role="region" [attr.aria-labelledby]="'item.title-' + item.id"
          class="grid text-sm overflow-hidden transition-all duration-300 ease-in-out"
          [ngClass]="getContentTextColour(i)" [class.grid-rows-[1fr]]="item.expanded"
          [class.opacity-100]="item.expanded" [class.grid-rows-[0fr]]="!item.expanded"
          [class.opacity-0]="!item.expanded">
          <div class="overflow-hidden">
            <p class="pb-3" [innerHTML]="item.content"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
