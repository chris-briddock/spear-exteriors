<div class="container mx-auto p-4">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div *ngFor="let media of combinedMedia">
        <ng-container *ngIf="media.endsWith('.mp4'); else imageTemplate">
          <!-- <video controls [src]="media" class="w-full h-auto"></video> -->
        </ng-container>
        <ng-template #imageTemplate>
        <img [ngSrc]="media" class="w-full h-auto" width="720" height="720" />
        </ng-template>
      </div>
    </div>
  </div>
